<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    {% block head %}
    <title>{{ app_info.name }} - {% block title %}{% endblock %}</title>
    {% endblock %}

    <!-- Bootstrap 4 -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/tether.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.css') }}">

    <!-- FontAwesome 4 -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/custom.css') }}">
</head>

<body>

    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">{{ app_info.name }}</a>

      <div class="collapse navbar-collapse mx-auto" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Admin</a>
          </li>
        </ul>


        <ul class="nav navbar-nav pull-sm-right">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-bell-o" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <!-- sidebar -->
      <nav class="col-sm-2 col-md-2 hidden-xs-down bg-faded sidebar">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('index.index') }}">Console <span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index.settings') }}">Settings</a>
          </li>
        </ul>

        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link collapsed py-0" href="#submenu1sub1" data-toggle="collapse" data-target="#submenu1sub1">Logs</a>
            <div class="collapse small" id="submenu1sub1" aria-expanded="false">
              <ul class="flex-column nav pl-4">
                <li class="nav-item">
                  <a class="nav-link p-0" href="{{ url_for('index.logs')}}">
                    <i class="fa fa-fw fa-clock-o"></i>
                    <span>hostapd</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-0" href="#">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <span>dnsmasq</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-0" href="#">
                    <i class="fa fa-server"></i>
                    <span>system</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>

      </nav>

      <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main-content">

        {% block content %}
        {% endblock %}
      </main>
    </div>

    <!-- Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/tether.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>


    <!-- SocketIO -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
